<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster - Interactive Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .quiz-setup {
            padding: 40px;
            text-align: center;
        }

        .quiz-setup h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setup-group {
            text-align: left;
        }

        .setup-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .setup-group select,
        .setup-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .setup-group select:focus,
        .setup-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-container {
            padding: 40px;
            display: none;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .question-counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #666;
        }

        .timer {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .question-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }

        .question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .option:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.1);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-color: #4facfe;
        }

        .option.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-color: #00b894;
            color: white;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #e17055, #d63031);
            border-color: #d63031;
            color: white;
        }

        .quiz-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .results {
            padding: 40px;
            text-align: center;
            display: none;
        }

        .results h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4facfe, #00f2fe, #4facfe);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4facfe;
        }

        .result-item h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-item p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffe1e6;
            color: #d63031;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d63031;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quiz-header {
                flex-direction: column;
                text-align: center;
            }

            .question {
                font-size: 1.2rem;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-circle::before {
                width: 120px;
                height: 120px;
            }

            .score-text {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🧠 QuizMaster</h1>
            <p>Interactive Learning Platform for Students & Educators</p>
        </div>

        <!-- Quiz Setup Screen -->
        <div id="quiz-setup" class="quiz-setup">
            <h2>Configure Your Quiz</h2>
            <div class="setup-grid">
                <div class="setup-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="any">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="27">Animals</option>
                    </select>
                </div>
                <div class="setup-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="any">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="setup-group">
                    <label for="amount">Number of Questions:</label>
                    <input type="number" id="amount" min="1" max="50" value="10">
                </div>
                <div class="setup-group">
                    <label for="time-per-question">Time per Question (seconds):</label>
                    <input type="number" id="time-per-question" min="5" max="120" value="30">
                </div>
            </div>
            <button class="btn" onclick="startQuiz()">Start Quiz 🚀</button>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Loading your quiz questions...
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-container" class="quiz-container">
            <div class="quiz-header">
                <div class="question-counter">
                    Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                </div>
                <div class="timer">
                    ⏱️ <span id="time-left">30</span>s
                </div>
            </div>

            <div class="question-card">
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>

            <div class="quiz-controls">
                <button id="next-btn" class="btn" onclick="nextQuestion()" style="display: none;">
                    Next Question →
                </button>
                <button id="finish-btn" class="btn" onclick="finishQuiz()" style="display: none;">
                    Finish Quiz ✓
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results" class="results">
            <h2>🎉 Quiz Complete!</h2>
            <div class="score-circle">
                <div class="score-text" id="score-percentage">0%</div>
            </div>
            <div class="results-details">
                <div class="result-item">
                    <h3>Score</h3>
                    <p><span id="correct-answers">0</span>/<span id="total-answered">0</span></p>
                </div>
                <div class="result-item">
                    <h3>Accuracy</h3>
                    <p id="accuracy">0%</p>
                </div>
                <div class="result-item">
                    <h3>Time Taken</h3>
                    <p id="time-taken">0:00</p>
                </div>
                <div class="result-item">
                    <h3>Average Time</h3>
                    <p id="avg-time">0s</p>
                </div>
            </div>
            <button class="btn" onclick="resetQuiz()">Take Another Quiz 🔄</button>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 30;
        let timer = null;
        let startTime = 0;
        let questionStartTime = 0;
        let totalTimeSpent = 0;
        let userAnswers = [];

        // Decode HTML entities
        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Start quiz function
        async function startQuiz() {
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            const amount = document.getElementById('amount').value;
            const timePerQuestion = document.getElementById('time-per-question').value;

            timeLeft = parseInt(timePerQuestion);

            // Show loading
            document.getElementById('quiz-setup').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // Build API URL
                let apiUrl = `https://opentdb.com/api.php?amount=${amount}&type=multiple`;
                if (category !== 'any') apiUrl += `&category=${category}`;
                if (difficulty !== 'any') apiUrl += `&difficulty=${difficulty}`;

                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.response_code !== 0) {
                    throw new Error('Failed to fetch questions');
                }

                quizData = data.results.map(q => ({
                    question: decodeHtml(q.question),
                    correct_answer: decodeHtml(q.correct_answer),
                    incorrect_answers: q.incorrect_answers.map(ans => decodeHtml(ans)),
                    category: decodeHtml(q.category),
                    difficulty: q.difficulty
                }));

                // Initialize quiz
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                startTime = Date.now();
                totalTimeSpent = 0;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'block';
                document.getElementById('total-questions').textContent = quizData.length;

                displayQuestion();
                startTimer();

            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <strong>Error loading questions:</strong> ${error.message}
                        <br><br>
                        <button class="btn" onclick="resetQuiz()">Try Again</button>
                    </div>
                `;
            }
        }

        // Display current question
        function displayQuestion() {
            if (currentQuestion >= quizData.length) {
                finishQuiz();
                return;
            }

            questionStartTime = Date.now();
            const question = quizData[currentQuestion];

            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question').textContent = question.question;

            // Create shuffled options
            const allOptions = [question.correct_answer, ...question.incorrect_answers];
            const shuffledOptions = shuffleArray(allOptions);

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            shuffledOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(optionElement, option);
                optionsContainer.appendChild(optionElement);
            });

            // Reset controls
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('finish-btn').style.display = 'none';

            // Reset timer
            timeLeft = parseInt(document.getElementById('time-per-question').value);
            startTimer();
        }

        // Start timer
        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            document.getElementById('time-left').textContent = timeLeft;
            const timerElement = document.querySelector('.timer');

            if (timeLeft <= 10) {
                timerElement.style.background = 'linear-gradient(135deg, #e17055, #d63031)';
            } else {
                timerElement.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
            }
        }

        // Handle time up
        function timeUp() {
            const questionTime = (Date.now() - questionStartTime) / 1000;
            totalTimeSpent += questionTime;

            userAnswers.push({
                question: quizData[currentQuestion].question,
                selectedAnswer: null,
                correctAnswer: quizData[currentQuestion].correct_answer,
                isCorrect: false,
                timeSpent: questionTime
            });

            showCorrectAnswer();
        }

        // Select option
        function selectOption(element, selectedAnswer) {
            // Clear previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                opt.onclick = null;
            });

            element.classList.add('selected');
            clearInterval(timer);

            const questionTime = (Date.now() - questionStartTime) / 1000;
            totalTimeSpent += questionTime;

            const isCorrect = selectedAnswer === quizData[currentQuestion].correct_answer;
            if (isCorrect) score++;

            userAnswers.push({
                question: quizData[currentQuestion].question,
                selectedAnswer: selectedAnswer,
                correctAnswer: quizData[currentQuestion].correct_answer,
                isCorrect: isCorrect,
                timeSpent: questionTime
            });

            setTimeout(() => {
                showCorrectAnswer();
            }, 500);
        }

        // Show correct answer
        function showCorrectAnswer() {
            const options = document.querySelectorAll('.option');
            const correctAnswer = quizData[currentQuestion].correct_answer;

            options.forEach(option => {
                if (option.textContent === correctAnswer) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
                option.onclick = null;
            });

            // Show next button
            if (currentQuestion < quizData.length - 1) {
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                document.getElementById('finish-btn').style.display = 'inline-block';
            }
        }

        // Next question
        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        // Finish quiz
        function finishQuiz() {
            clearInterval(timer);

            const totalTime = (Date.now() - startTime) / 1000;
            const accuracy = Math.round((score / quizData.length) * 100);
            const avgTime = Math.round(totalTimeSpent / quizData.length);

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Update results
            document.getElementById('score-percentage').textContent = accuracy + '%';
            document.getElementById('correct-answers').textContent = score;
            document.getElementById('total-answered').textContent = quizData.length;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('time-taken').textContent = formatTime(totalTime);
            document.getElementById('avg-time').textContent = avgTime + 's';

            // Animate score circle
            const scoreCircle = document.querySelector('.score-circle');
            scoreCircle.style.background = `conic-gradient(from 0deg, #4facfe 0deg, #00f2fe ${accuracy * 3.6}deg, #e1e5e9 ${accuracy * 3.6}deg)`;
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Reset quiz
        function resetQuiz() {
            clearInterval(timer);
            currentQuestion = 0;
            score = 0;
            userAnswers = [];

            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-setup').style.display = 'block';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Set default values
            document.getElementById('amount').value = 10;
            document.getElementById('time-per-question').value = 30;
        });
    </script>
</body>

</html>
